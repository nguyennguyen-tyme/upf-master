<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Instant Transfer Times</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 20px;
      color: #2D2D3A;
      padding: 0px 16px 16px 16px;
    }
    h2 {
      font-size: 18px;
      font-weight: 600;
      line-height: 24px;
      color: #2D2D3A;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      table-layout: fixed;
    }
    td {
      width: 50%;
      font-size: 14px;
      padding: 20px 4px 20px 0px;
      border-bottom: 1px solid #E2ECEE;
      vertical-align: top;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;  
    }
    .td-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
    }
    .note {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>When will the money arrive with a non-instant transfer?</h2>

  <table>
    <tr>
      <td class="td-title">Transfer time / date</td>
      <td class="td-title">Arrival date</td>
    </tr>
    <tr>
      <td>Before 3:00 PM on weekdays</td>
      <td>Same day</td>
    </tr>
    <tr>
      <td>After 3:00 PM on weekdays</td>
      <td>Next working day</td>
    </tr>
    <tr>
      <td style="border-bottom: 0px;">Weekends or holidays</td>
      <td style="border-bottom: 0px;">Next working day</td>
    </tr>
  </table>

</body>
</html>
